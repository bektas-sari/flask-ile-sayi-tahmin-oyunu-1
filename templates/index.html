<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Tahmin Oyunu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="game-box">
            <h1>Sayı Tahmin Oyunu</h1>
            <p class="game-info">1 ile 100 arasında bir sayı tuttum. Tahmin et!</p>
            
            <form method="POST" class="guess-form">
                <input type="number" name="guess" min="1" max="100" required class="guess-input">
                <button type="submit" class="guess-button">Tahmin Et</button>
            </form>

            {% if message %}
            <div class="message">{{ message }}</div>
            {% endif %}

            <a href="{{ url_for('new_game') }}" class="new-game-button">Yeni Oyun Başlat</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
